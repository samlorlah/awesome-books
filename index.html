<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">Awesome Books</div>

        <ul>
          <li>
            <a href="#list">List</a>
          </li>
          <li>
            <a href="#add-new">Add new</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="date">Date</div>
    </header>
    <main>
      <h1>All awesome Books</h1>

      <div class="book-list"></div>
      <div class="divider"></div>
      <h2>Add a new book</h2>
      <form id="add-books-form">
        <input class="titleField" name="title" placeholder="Title" /> <br />
        <br />
        <input class="authorField" name="author" placeholder="Author" /> <br />
        <br />
        <button type="submit">Add</button>
      </form>
    </main>

    <footer>Copyright</footer>
    <script src="./js/script.js"></script>
  </body>
</html>
